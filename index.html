<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Irys Shooter</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div id="app">
    <div style="color: white; text-align: center; padding: 50px;">
      <h1>Loading...</h1>
      <p>If this message persists, check the browser console for errors.</p>
    </div>
  </div>
  
  <!-- ethers.js CDN -->
  <script 
    src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"
    onload="console.log('✅ ethers.js loaded successfully:', typeof ethers !== 'undefined' ? ethers.version : 'FAILED')"
  ></script>
  
  <!-- Load Irys Contract Integration -->
  <script src="irys-contract-integration.js" onload="console.log('✅ IrysContractIntegration loaded:', typeof window.IrysContractIntegration !== 'undefined')"></script>
  
  <!-- Load Irys Network Integration as fallback -->
  <script src="js/simple-blockchain-integration.js" onload="console.log('✅ SimpleBlockchainIntegration loaded:', typeof window.SimpleBlockchainIntegration !== 'undefined')"></script>
  
  <!-- Load main application -->
  <script type="module" src="main-new.js"></script>
</body>
</html>
